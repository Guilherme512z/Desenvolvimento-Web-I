     <h1><b>CONTATO CONOSCO!</b></h1><br>

     <h3>Entre em contato, saiba mais do jogo Habbo te ensinaremos a como acessar e jogar.</h3><br>

    <form action="pagina.html" method="POST">

        
        <P><label for="nome" >Nome:</label>
        <input type="text" name="nome" id="nome" 
        placeholder="Seu Nome"></P>
        
        <P><label for="idade" >Idade:</label>
        <input type="number" name="idade" id="idade" min="0" max="160" step="1" placeholder="Idade"></P>

        <P><label for="cpf" >CPF:</label>
        <input type="text" name="cpf" id="cpf" 
        placeholder="999.999.999-99"></P>
        
        <P><label for="endereco" >Endereço:</label>
        <input type="text" name="endereco" id="endereco" 
        placeholder="Seu endereço"></P>
        
        <p><label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="SP" selected>São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SE">Sergipe</option> 
            <option value="TO">Tocantins</option>

        </select></p>

        <P><label for="cidade" >Cidade:</label>
        <input type="text" name="cidade" id="cidade" 
        placeholder="Sua cidade"></P>

        <P><label for="email" >E-mail:</label>
        <input type="email" name="email" id="email" 
        placeholder="guizin@gmail.com"></P>
        
        <P><label for="telefone" >Telefone:</label>
        <input type="tel" name="telefone" id="telefone" 
        placeholder="(xx) xxxxx-xxxx"></P>

        <P><label for="telefone" >URL Site:</label>
        <input type="url" name="site" id="site" 
        placeholder="http://yourdomain.aa"></P>

        <P><label for="data" >Data:</label>
        <input id="data" name="data" type="date"></p>

        <P><label for="mensagem" >Mensagem</label>
        <textarea id="mensagem" name="mensagem"
        rows="4" cols="30"></textarea><br><br>


       
        <p><input type="submit" value="Enviar">             <input type="reset" value="Limpar"> </p><br>
